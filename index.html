<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon.png">
    <title>Ingreso al sitio | TUA</title>
    <link rel="stylesheet" href="./css/stlye.css">
</head>
<body>
    <section class="content">
        <div class="content__box">
            <div class="content__box__form">
                <img src="./img/LogoCompletoTUA.png" alt="TUA">
                <form>
                    <input type="text" placeholder="Usuario" name="usrName">
                    <input type="password" placeholder="Contraseña" name="usrPass">
                    <button type="submit" class="submit">Iniciar sesión (ingresar)</button>
                </form>
                <div class="content__box__form__forgotpass">
                    <a href="#">¿Ha extraviado la contraseña?</a>
                </div>
            </div>
            <footer class="footer">
                <a href="#">Español - México (es_mx)</a>
                <button class="footer__cookiesButton">Aviso sobre cookies</button>
            </footer>
        </div>
    </section>
</body>
</html>
